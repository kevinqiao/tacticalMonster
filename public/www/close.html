<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Window Example</title>
      <script>
        function closeWindow() {
            window.close();
        }
    </script>
  </head>
  <body style="overflow: hidden ;width:100%;height:100vh;margin:0 0 0 0">
    <div style="width:100%;height:100%;display:flex;justify-content: center;align-items: center;background-color: blueviolet;color:white">
     <button onclick="closeWindow()">Close Window</button>
    </div>
   
  </body>
</html>
